---
layout: default
---

{% for post in site.posts %}
	<article>
		<header>
			<h2><a href="{{site.url}}{{ post.url}}">{{ post.title }}</a></h2>
		</header>
		<p>{{ post.summary }}  <a href="{{site.url}}{{ post.url}}" title="Read more on: {{post.title}}">[read more]</a></p>		
	</article>
{% endfor %}
